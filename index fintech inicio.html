<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SmartSpending Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/styles fintech.css">
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="barraSuperior row justify-content-between">
                    <div class="dropdown col-1">
                        <button class="iconeMenu" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../images/Icone menu.png" alt="">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Inicio</a></li>
                            <li><a class="dropdown-item" href="#">Conta</a></li>
                            <li><a class="dropdown-item" href="#">Investimentos</a></li>
                            <li><a class="dropdown-item" href="#">Planejamentos</a></li>
                            <li><a class="dropdown-item" href="#">Receitas e Despesas</a></li>
                            <li><a class="dropdown-item" href="#">Configurações</a></li>
                        </ul>
                    </div>
                    <div class="dropdown col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2">
                        <button class="iconeUsuario align-content-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <h6 class="">Nome do Usuário</h6><img src="../images/Icone de Login.png" alt="">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Informações do usuário</a></li>
                            <li><a class="dropdown-item" href="./index fintech login.html">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <main>
                <h3>Inicio:</h3>
                <div class="atalhos row">    
                    <div class="barra col-12 col-sm-12 col-md-3"><a href="http://"><img src="../images/Saco de dinheiro.png" alt="">Saldo na Conta</a></div>
                    <div class="barra col-12 col-sm-12 col-md-3"><a href="http://"><img src="../images/Porquinho.png" alt="">Minhas Economias</a></div>
                    <div class="barra col-12 col-sm-12 col-md-3"><a href="http://"><img src="../images/Investimentos.png" alt="">Meus Investimentos</a></div>
                </div>
                <div class="container-fluid bg-warning text-start">
                    <h2 class="container-fluid fs-3">Gastos e Rendimentos:</h2>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6">
                        <h3 class="fs-4">Principais gastos do mês:</h3>
                        <div class="quadro">
                            <canvas id="myChart" style="width:100%;max-width:700px"></canvas> 
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <h3 class="fs-4">Rendimentos do Semestre:</h3>
                        <div class="quadro">
                            <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    

    <script>
        var xValues = ["Saúde", "Alimentação", "Supermercado", "Transporte"];
        var yValues = [30, 12, 44, 14];
        var barColors = [
            "#ff0000",
            "#ffff00",
            "#008000",
            "#0000ff"
        ];
        
        new Chart("myChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
            },
        options: {
            legend: {
                position: 'left',
                labels: {
                    fontColor: 'black',
                },
            }
        }
        });
    </script>

    <script>
        var xValues2 = ["","Janeiro","Fevereiro","Março","Abril","Maio","Junho"];
        var yValues2 = [200,250,350,320,410,500,450];
    
        new Chart("myChart2", {
        type: "line",
        data: {
            labels: xValues2,
            datasets: [{
                fill: false,
                lineTension: 0,
                backgroundColor: "rgba(250,0,0,1.0)",
                borderColor: "rgba(250,0,0,0.6)",
                data: yValues2
            }]
        },
        options: {
            legend: {display: false},
            scales: {
            yAxes: [{ticks: {min: 0, max:800}}],
            }
        }
    });
    </script>
    
    </body>
</html>
